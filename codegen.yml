generates:
  src/graphql/scheme/_client.graphql:
    schema: 'src/graphql/scheme/client/**/*.graphql'
    plugins:
      - add:
          content: 
            - '# ------------------------------------------------------'
            - '# THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)'
            - '# ------------------------------------------------------'
      - schema-ast
  src/graphql/types/_client.ts:
    schema: src/graphql/scheme/_client.graphql
    plugins:
      - add:
          content: 
            - '// ------------------------------------------------------'
            - '// THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)'
            - '// ------------------------------------------------------'
      - typescript
      - typescript-operations      
    config:
      avoidOptionals: false
      typesPrefix: I
      enumPrefix: false
      declarationKind:
        type: 'interface'
        input: 'interface'
      scalars:
        AWSDateTime: string
        JSON: object
